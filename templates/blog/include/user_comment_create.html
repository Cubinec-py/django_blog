{% extends 'base_generic.html' %}
{% block content %}
    {% load widget_tweaks %}
    <form method="post">
        {% csrf_token %}
        <div class="card-body p-md-5">
            <div class="row justify-content-center">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-6 mt-6">Create comment</p>
                <p class="text-muted text-center"> Comment will be added after moderation.</p>
                <form class="row-cols-6">
                    <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                    <section>
                          <!-- Name input -->
                            {% if user.username %}
                                <div class="form-outline mb-4">
                                    <input type="text" name="name" maxlength="50" value="{{ user.username }}" autofocus="" placeholder="Name" class="form-control" required="" id="id_name">
                                    <label class="form-label" for="form4Example1">Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" name="email" maxlength="50" value="{{ user.email }}" autofocus="" placeholder="Email" class="form-control" required="" id="id_email">
                                    <label class="form-label" for="form4Example2">Email address</label>
                                </div>
                            {% else %}
                                <div class="form-outline mb-4">
                                    <input type="text" name="name" maxlength="50" value="{{ field.name }}" autofocus="" placeholder="Name" class="form-control" required="" id="id_name">
                                    <label class="form-label" for="form4Example1">Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" name="email" maxlength="50" value="{{ field.email }}" autofocus="" placeholder="Email" class="form-control" required="" id="id_email">
                                    <label class="form-label" for="form4Example2">Email address</label>
                                </div>
                            {% endif %}

                          <!-- Message input -->
                          <div class="form-outline mb-4">
                              <textarea name="comment_body" cols="40" rows="10" maxlength="10000" autofocus="" placeholder="Comment" class="form-control" required="" id="id_comment_body">{{ field.comment_body }}</textarea>
                            <label class="form-label" for="form4Example3">Text</label>
                          </div>

                          <!-- Checkbox -->

                          <!-- Submit button -->
                    </section>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-outline-dark btn-lg">Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </form>
{% endblock %}
